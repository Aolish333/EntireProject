<html>
<head><title>注册页面</title></head>
<body>
	<form action="#" method="post">  
		<table border="0dp" align="center" >
			<tr>
			   <td>用户名：</td>
   		       <td><input type="text" name="username" value="abc"></td>
		    </tr>
			<tr>
				<td>密码：</td>
				<td><input type="password" name="password" value="123456"
			</tr>
			<tr>
				<td>性别: </td>
				<td><input type="checkbox" name="hobby" value="eat">吃
				<input type="checkbox" name="hobby" value="play">玩
				<input type="checkbox" name="hobby" value="coding">写代码</td>
			</tr>
			<tr>
				<td>所在学院：</td>
				<td><select name="academy">
						<option value="软件学院">软件学院</option>
						<option value="计算机学院">计算机学院学院</option>
						<option value="其他学院">其他学院</option>
					</select>
				</td>
			</tr>
			<tr>
				<td>上传文件：</td>
				<td><input type="file" name="information">
				</td>
			</tr>
			<tr>
				<td>个人简单介绍：</td>
				<td><textarea name="conciseness" cols="30" rows="20"></textarea></td>
			</tr>
			<tr>
				<td>
					<input type="submit" name="" value="注册">
				</td>
				<td>
			 		<input type="reset" name="" value="取消">
				</td>
		</table>
	</form>
</body>
</html>
